<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moodsense Notes Menu</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav>
            <button class="cancel">Cancel</button>
            <h2 class="app-name">Moodsense</h2>
            <button class="save">Save</button>
            <div class="tabs">
                <ul class="tab-bar">
                    <li><button class="tab-btn active">Notes</button></li>
                    <li><button class="tab-btn">Exercise</button></li>
                    <li><button class="tab-btn">Sleep</button></li>
                    <li><button class="tab-btn">Meds</button></li>
                    <li><button class="tab-btn">Moods</button></li>
                </ul>
            </div>
        </nav>
        <div class="notes-area">
            <textarea cols="60" rows="21" placeholder="notes"></textarea>
        </div>
        <div class="extra">
            <p>List recent notes/moods by date here</p>
            <p>Can edit, delete, and view from this list</p>
        </div>
    </div>
</body>

</html>
